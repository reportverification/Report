<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Verification - সঠিকতা নিশ্চিতকরণ</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            position: relative;
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 20px 20px 0 0;
        }
        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 20px;
        }
        #status {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(0,255,136,0.2);
        }
        #reportsList {
            text-align: left;
            margin-top: 30px;
        }
        .report-item {
            background: rgba(255,255,255,0.8);
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #0072ff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .report-verified {
            border-left-color: #00ff88 !important;
        }
        .report-invalid {
            border-left-color: #ff4444 !important;
            background: rgba(255,68,68,0.1);
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        .verified { background: #00ff88; color: #000; }
        .pending { background: #ffaa00; color: #000; }
        .invalid { background: #ff4444; color: #fff; }
        .loading { color: #0072ff; font-style: italic; }
        @media (max-width: 600px) {
            .report-item { flex-direction: column; text-align: center; }
            h1 { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>✅</div>
        <h1>Report Verification</h1>
        <div id="status" class="loading">JSON লোড হচ্ছে...</div>
        <div id="reportsList"></div>
    </div>

    <script>
        async function loadReports() {
            try {
                const response = await fetch('reports.json');
                if (!response.ok) throw new Error('JSON file পাওয়া যায়নি');
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                const listDiv = document.getElementById('reportsList');
                
                if (data.reports && data.reports.length > 0) {
                    statusDiv.innerHTML = `সফলভাবে ${data.reports.length}টি রিপোর্ট লোড হয়েছে ✅`;
                    listDiv.innerHTML = data.reports.map(report => `
                        <div class="report-item ${report.isValid ? 'report-verified' : 'report-invalid'}">
                            <div>
                                <h3>${report.title}</h3>
                                <p><strong>কেস নং:</strong> ${report.caseNumber} | <strong>তারিখ:</strong> ${report.date}</p>
                                ${report.verifiedBy ? `<p><strong>ভেরিফায়ার:</strong> ${report.verifiedBy}</p>` : ''}
                            </div>
                            <span class="status-badge ${report.isValid ? 'verified' : report.status === 'pending' ? 'pending' : 'invalid'}">
                                ${report.isValid ? 'ভেরিফায়েড' : report.status === 'pending' ? 'পেন্ডিং' : 'ইনভ্যালিড'}
                            </span>
                        </div>
                    `).join('');
                } else {
                    statusDiv.innerHTML = 'কোনো রিপোর্ট পাওয়া যায়নি ❌';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `ত্রুটি: ${error.message} ❌<br>reports.json file চেক করুন।`;
                console.error('JSON Error:', error);
            }
        }

        // Page load হলে JSON লোড করুন
        window.onload = loadReports;
    </script>
</body>
</html>
