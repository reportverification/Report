<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Report Verification</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 12px;
  width: 400px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
}

button {
  width: 100%;
  padding: 10px;
  cursor: pointer;
  background: #2a5298;
  color: white;
  border: none;
}

img {
  width: 100%;
  margin-top: 15px;
  border-radius: 8px;
}

.invalid {
  color: red;
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>Report Verification</h2>

  <input type="text" id="reportId" placeholder="Enter Report ID">
  <button onclick="verifyReport()">Verify</button>

  <div id="result"></div>
</div>

<script>
function verifyReport() {
  const id = document.getElementById("reportId").value.trim();
  const imagePath = id + ".jpg";  // JPG ধরে নেওয়া হয়েছে

  const img = new Image();
  img.src = imagePath;

  img.onload = function() {
    document.getElementById("result").innerHTML =
      `<p style="color:green;"><b>Verified Report</b></p>
       <img src="${imagePath}">`;
  };

  img.onerror = function() {
    document.getElementById("result").innerHTML =
      `<p class="invalid">Invalid Report ID</p>`;
  };
}

// URL parameter auto verify
const urlParams = new URLSearchParams(window.location.search);
const urlId = urlParams.get("id");

if (urlId) {
  document.getElementById("reportId").value = urlId;
  verifyReport();
}
</script>

</body>
</html>
