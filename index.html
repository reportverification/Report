her<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Premium Report Verification</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* Luxury Dark Background */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #1c1c1c, #000000);
  color: #fff;
}

/* Main Card */
.container {
  max-width: 650px;
  margin: 60px auto;
  padding: 50px;
  border-radius: 20px;
  background: linear-gradient(145deg, rgba(30,30,30,0.9), rgba(10,10,10,0.95));
  box-shadow: 0 0 40px rgba(255,215,0,0.3);
  text-align: center;
  border: 1px solid rgba(255,215,0,0.4);
}

/* Logo */
.logo {
  width: 110px;
  margin-bottom: 15px;
}

/* Company Name Gold Gradient */
.company-name {
  font-family: 'Playfair Display', serif;
  font-size: 36px;
  background: linear-gradient(to right, #FFD700, #FFB700, #FFF5B7);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
}

/* Contact */
.contact {
  font-size: 14px;
  opacity: 0.85;
  margin-bottom: 30px;
}

/* Title */
h2 {
  font-size: 26px;
  margin-bottom: 20px;
  color: #FFD700;
}

/* Input */
input {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: 1px solid gold;
  background: #111;
  color: white;
  margin-bottom: 15px;
  font-size: 16px;
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(to right, #FFD700, #FFB700);
  color: black;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  box-shadow: 0 0 15px gold;
}

/* Image Section */
.image-wrapper {
  position: relative;
  margin-top: 25px;
}

.image-wrapper img {
  width: 100%;
  border-radius: 12px;
  border: 2px solid gold;
}

/* Gold Seal Verified */
.verified-text {
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-18deg);
  font-size: 52px;
  font-weight: bold;
  color: rgba(255,215,0,0.9);
  border: 3px solid gold;
  padding: 12px 28px;
  border-radius: 12px;
  text-shadow: 0 0 12px gold;
  background: rgba(0,0,0,0.6);
  letter-spacing: 3px;
}

/* Status */
.status {
  margin-top: 18px;
  font-size: 18px;
  font-weight: 600;
}

.valid {
  color: #FFD700;
}

.invalid {
  color: red;
}

</style>
</head>

<body>

<div class="container">

  <img src="logo.png" class="logo">

  <div class="company-name">Your Company Name</div>

  <div class="contact">
    üìû +8809638980592<br>
    ‚úâ bccca@gmail.com<br>
    üåê www.bccca.law.blog
  </div>

  <h2>Report Verification</h2>

  <input type="text" id="reportId" placeholder="Enter Report ID">
  <button onclick="verifyReport()">Verify Report</button>

  <div id="result"></div>

</div>

<script>

async function verifyReport() {
  const id = document.getElementById("reportId").value.trim();
  const result = document.getElementById("result");

  if (!id) {
    result.innerHTML = "<p class='status invalid'>Enter Report ID</p>";
    return;
  }

  try {
    const response = await fetch("data.json");
    const data = await response.json();
    const report = data.find(item => item.id === id);

    if (report) {

      let imageHTML = "";
      if (report.image) {
        imageHTML = `
          <div class="image-wrapper">
            <img src="${report.image}">
            <div class="verified-text">VERIFIED</div>
          </div>
        `;
      }

      result.innerHTML = `
        <p class='status valid'>‚úì Verified Authentic Report</p>
        <p><b>Name:</b> ${report.name || ""}</p>
        <p><b>Project:</b> ${report.project || ""}</p>
        <p><b>Date:</b> ${report.date || ""}</p>
        ${imageHTML}
      `;
      return;
    }

  } catch (e) {
    console.log("Data loading error");
  }

  result.innerHTML = "<p class='status invalid'>Invalid Report ID</p>";
}

/* QR Auto Verify */
const urlParams = new URLSearchParams(window.location.search);
const urlId = urlParams.get("id");

if (urlId) {
  document.getElementById("reportId").value = urlId;
  verifyReport();
}

</script>

</body>
</html>
