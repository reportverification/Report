<script>
fetch('data.json').then(r=>r.json()).then(d=>{
  const id=new URLSearchParams(location.search).get('id');
  const rep=d.find(x=>x.id===id);
  document.getElementById('content').innerHTML=rep?
  `<h2>${rep.title}</h2><img src="${rep.image}" style="max-width:100%;height:auto;border:1px solid #ccc;"><p>${rep.details}</p>`:
  '<h2 style="color:red;">ভুল QR কোড</h2>';
});
</script>
