<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Report Verification</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 40px 30px;
  border-radius: 12px;
  width: 420px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h2 {
  font-size: 32px;       /* বড় ফন্ট */
  font-weight: 500;      /* medium weight */
  color: #2a5298;        /* subtle dark blue */
  margin-bottom: 25px;
  letter-spacing: 1px;   /* একটু spread out */
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1); /* soft shadow */
}

input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  cursor: pointer;
  background: #2a5298;
  color: white;
  border: none;
  font-size: 16px;
  border-radius: 6px;
  transition: background 0.3s;
}

button:hover {
  background: #1e3c72;
}

img {
  width: 100%;
  margin-top: 15px;
  border-radius: 8px;
}

.status {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>Report Verification</h2>

  <input type="text" id="reportId" placeholder="Enter Report ID">
  <button onclick="verifyReport()">Verify</button>

  <div id="result"></div>
</div>

<script>

async function verifyReport() {
  const id = document.getElementById("reportId").value.trim();
  const result = document.getElementById("result");

  if (!id) {
    result.innerHTML = "<p class='status' style='color:red;'>Enter Report ID</p>";
    return;
  }

  let found = false;

  // ---------- Step 1: Check data.json ----------
  try {
    const response = await fetch("data.json");
    const data = await response.json();

    const report = data.find(item => item.id === id);

    if (report) {
      result.innerHTML = `
        <p class='status' style='color:green;'>Verified Report</p>
        <p><b>Name:</b> ${report.name || ""}</p>
        <p><b>Project:</b> ${report.project || ""}</p>
        <p><b>Date:</b> ${report.date || ""}</p>
      `;
      found = true;
      return;
    }
  } catch (e) {
    console.log("data.json not used");
  }

  // ---------- Step 2: Check image file ----------
  const extensions = [".jpg", ".jpeg", ".png"];

  for (let ext of extensions) {
    const imagePath = id + ext;
    const img = new Image();
    img.src = imagePath;

    await new Promise(resolve => {
      img.onload = function() {
        if (!found) {
          found = true;
          result.innerHTML = `
            <p class='status' style='color:green;'>Verified Report</p>
            <img src="${imagePath}">
          `;
        }
        resolve();
      };

      img.onerror = function() {
        resolve();
      };
    });

    if (found) return;
  }

  // ---------- Step 3: Not found ----------
  if (!found) {
    result.innerHTML =
      "<p class='status' style='color:red;'>Invalid Report ID</p>";
  }
}

// QR auto verify
const urlParams = new URLSearchParams(window.location.search);
const urlId = urlParams.get("id");

if (urlId) {
  document.getElementById("reportId").value = urlId;
  verifyReport();
}

</script>

</body>
</html>
