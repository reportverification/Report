<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Report Verification</title>

<style>
/* Body background - smart gradient */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

/* Gradient animation */
@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* Glass card */
.card {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(15px);
  padding: 40px 30px;
  border-radius: 16px;
  width: 420px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  color: white;
}

/* Header */
h2 {
  font-size: 32px;
  font-weight: 500;
  margin-bottom: 25px;
  letter-spacing: 1px;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
}

/* Input & button */
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: #2575fc;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #6a11cb;
}

/* Result styles */
img {
  width: 100%;
  margin-top: 15px;
  border-radius: 8px;
}

.status {
  margin-top: 15px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>Report Verification</h2>

  <input type="text" id="reportId" placeholder="Enter Report ID">
  <button onclick="verifyReport()">Verify</button>

  <div id="result"></div>
</div>

<script>
async function verifyReport() {
  const id = document.getElementById("reportId").value.trim();
  const result = document.getElementById("result");

  if (!id) {
    result.innerHTML = "<p class='status' style='color:red;'>Enter Report ID</p>";
    return;
  }

  let found = false;

  // ---------- Step 1: Check data.json ----------
  try {
    const response = await fetch("data.json");
    const data = await response.json();

    const report = data.find(item => item.id === id);

    if (report) {
      let imageHTML = "";
      if (report.image) {
        imageHTML = `<img src="${report.image}" alt="Report Image">`;
      }
      result.innerHTML = `
        <p class='status' style='color:#00FF7F;'>Verified Report</p>
        <p><b>Name:</b> ${report.name || ""}</p>
        <p><b>Project:</b> ${report.project || ""}</p>
        <p><b>Date:</b> ${report.date || ""}</p>
        ${imageHTML}
      `;
      found = true;
      return;
    }
  } catch (e) {
    console.log("data.json not found or not used");
  }

  // ---------- Step 2: Check image file directly ----------
  const extensions = [".jpg", ".jpeg", ".png"];
  for (let ext of extensions) {
    const imgPath = id + ext;
    const img = new Image();
    img.src = imgPath;

    await new Promise(resolve => {
      img.onload = function() {
        if (!found) {
          found = true;
          result.innerHTML = `
            <p class='status' style='color:#00FF7F;'>Verified Report</p>
            <img src="${imgPath}" alt="Report Image">
          `;
        }
        resolve();
      };

      img.onerror = function() { resolve(); };
    });

    if (found) return;
  }

  // ---------- Step 3: Not found ----------
  if (!found) {
    result.innerHTML = "<p class='status' style='color:red;'>Invalid Report ID</p>";
  }
}

// QR auto verify
const urlParams = new URLSearchParams(window.location.search);
const urlId = urlParams.get("id");
if (urlId) {
  document.getElementById("reportId").value = urlId;
  verifyReport();
}
</script>

</body>
</html>
