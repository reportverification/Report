<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Report Verification</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<h2>Report Verification System</h2>

<input type="text" id="reportId" placeholder="Enter Report ID">
<button onclick="verifyReport()">Verify</button>

<div class="result" id="result"></div>

<script>
async function verifyReport() {
  const id = document.getElementById("reportId").value.trim();
  const response = await fetch("data.json");
  const data = await response.json();

  const report = data.find(item => item.id === id);

  if (report) {
    document.getElementById("result").innerHTML = `
      <p><b>Name:</b> ${report.name}</p>
      <p><b>Project:</b> ${report.project}</p>
      <p><b>Date:</b> ${report.date}</p>
      <p style="color:green;"><b>Status:</b> ${report.status}</p>
    `;
  } else {
    document.getElementById("result").innerHTML =
      `<p style="color:red;"><b>Invalid Report ID</b></p>`;
  }
}

// Auto verify from URL parameter
const urlParams = new URLSearchParams(window.location.search);
const urlId = urlParams.get("id");

if (urlId) {
  document.getElementById("reportId").value = urlId;
  verifyReport();
}
</script>

</body>
</html>
